<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">CODE QUIZ</h1>

    <button class="start" onclick="quiz()">START</button>
 

    <div class="scoreContainer">
        <label>score</label>
        <h1 class="score"></h1>
    </div>

    
    <div class="timers">
        
        <h1 class="quizTimer"></h1>
        <label>quiz timer</label>
        
        <label>question timer</label>
        <h1 class="questionTimer"></h1>

    </div>
    
    <div class="quizContainer">
        <h1 class="question"></h1>
        <div class="options"> </div>
        
        <div class="endGame">
            <input type="text" class="name" placeholder="initials">
            <button class="saveScore">SAVE SCORE</button>

            <div class="leaderboard"></div>
        </div>
    </div>
    
    <div class="resultContainer">
        <label>result</label>
        <h1 class="result"></h1>
    </div>


    

    <script src="./index.js"></script>

</body>
</html>
